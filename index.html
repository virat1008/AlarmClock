<html lang='en'>
	<head>
		<title>Alarm</title>
		<meta charset='UFT-8' name='viewport' content='width=device-width, initial=scale=1.0' >
		<link rel='stylesheet' type='text/css' href='style.css'>
	</head>
	<body>
		<div id='main-container'>
			<h2 id='alarm'></h2>
		</div>

		<div id='clock-container'>
			<h3>Set Alarm </h3>
				<label>
					<div>
					<select id='alarmhrs' ></select>
					</div>
				</label>
				<label>
					<div>
					<select id='alarmmins' ></select>
					</div>
				</label>
				<label>
					<div>
					<select id='alarmsecs' ></select>
					</div>
				</label>
				<label>
					<div>
						<select id="horizon">
							<option value="AM">AM</option>
							<option value="PM">PM</option>
						</select>
					</div>
				</label>
				</div>
		</div>

		<div id='buttonHolder'>
			<div>
				<button  id='setButton' onClick='alarmSet()'>Set</button>
			</div>

			<div>
				<button  id='delete' onClick='Delete()'>Delete</button>
			</div>
		</div>

		<script type='text/javascript' src='script.js'></script>
	</body>
</html>
